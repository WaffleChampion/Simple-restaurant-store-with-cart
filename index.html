<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home Page</title>
		<script src="https://kit.fontawesome.com/96cc410e09.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="/css/main.css">
		<script type="module" src="/js/main.js"></script>
	</head>

	<body>
		<header class="header">
			<button class="header__image">
				<img  src="/assets/img/2602303.png" alt="">
			</button>
			
			<button class="header__cart-icon">
				<img src="/assets/img/1413908.png" alt="">
				<div class="header__cart-items"></div>
			</button>	
		</header>

		<main>
			<div class="slide-show__container">
				<button class="slide-show__previous-image"><span class="fa-solid fa-chevron-left"></span></button>
				<button class="slide-show__next-image"><span class="fa-solid fa-chevron-right"></span></button>
			</div>
		
			<div class="menu-cards__box"></div>
		</main>
	</body>
</html>
